<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Электронная библиотека</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .library-header {
            text-align: center;
            margin-bottom: 35px;
            color: #2c3e50;
        }
        .library-icon {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-1px);
            transition: all 0.3s ease;
        }
        .register-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        .alert {
            margin-top: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="library-header">
                <div class="library-icon">
                    <i class="bi bi-book-half"></i>
                </div>
                <h2>Электронная библиотека</h2>
                <h5>Вход в систему</h5>
            </div>
            
            <!-- Отображение сообщений об ошибках -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="email" class="form-label">Электронная почта</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="Введите вашу электронную почту" required
                           value="{{ request.POST.email }}">
                </div>
                
                <div class="mb-4 password-toggle">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Введите ваш пароль" required>
                    <span class="password-toggle-icon" onclick="togglePassword()">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
                
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                    </button>
                </div>
                
                <div class="text-center mb-3">
                    <a href="#" class="text-decoration-none">Забыли пароль?</a>
                </div>
            </form>
            
            <div class="register-link">
                <p class="mb-2">Ещё нет аккаунта?</p>
                <a href="{% url 'register' %}" class="btn btn-outline-primary w-100">
                    Создать новый аккаунт
                </a>
            </div>
            
            <div class="text-center mt-4">
                <a href="{% url 'home' %}" class="text-decoration-none text-muted">
                    <i class="bi bi-arrow-left me-1"></i>Вернуться на главную страницу
                </a>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.password-toggle-icon i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
        
        // Сохранение введенного email при обновлении страницы
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const savedEmail = localStorage.getItem('login_email');
            if (savedEmail && !emailInput.value) {
                emailInput.value = savedEmail;
            }
            
            emailInput.addEventListener('blur', function() {
                localStorage.setItem('login_email', this.value);
            });
        });
    </script>
</body>
</html>
